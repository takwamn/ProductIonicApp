<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestion de produit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestion de produit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content  padding="true" class="has-header">
    <br><br>

    <ion-button href="/ajout-produit"> Ajout produit </ion-button>
    <br><br>
    <form name='addForm' #addForm='ngForm' (ngSubmit)="getProductByname(addForm.value)" >
      <div class="form-group">
        <ion-item>

      <ion-input type="text" matInput placeholder="Chercher..." name="mot_cle" ngModel></ion-input>
      <ion-button  type="submit" class="btn btn-info"> <span class="glyphicon glyphicon-search"></span> Chercher</ion-button >
      <br><br>
      </ion-item>

    </div>
  </form>
<br>
  <table *ngIf="products">
		<thead>
		<tr>
			<th>ID</th>
			<th>NOM PRODUIT</th>
			<th>PRIX UNITAIRE</th>
      <th>QUANTITE</th>
      <th>ACTIONS</th>

		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let p of products">
		  <td>{{p.id }} </td>
		  <td> {{p.nomp}}</td>
		  <td>{{p.prixunitairep }}</td>
      <td>{{p.qte }}</td>
      


      <td>
        <a class="edit" data-toggle="modal" (click)="editProduct(p.id)"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
        <a class="delete" data-toggle="modal" (click)="onDeleteProduct(p.id)"> <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
        
    </td>

		</tr>
		</tbody>
	</table>
    
</ion-content>

</ion-content>
